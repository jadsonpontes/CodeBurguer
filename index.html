<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;700&display=swap" rel="stylesheet">
    <title>CodeBurguer</title>
</head>

<body>
    <div class="container-button">
        <button class="show-all">Menu Burguer</button>
        <button class="apply-discount">Desconto Especial</button>
        <button class="sum-total">Somar Conta</button>
        <button class="filter-vegan">Filtrar lanche</button>
    </div>

    <ul>
        <li>
            <img class="salada" src="./Img/xsalada.jpeg" alt="x-salada">
            <p>x-salada</p>
            <p class="item-price">R$ 25,00</p>
        </li>
        <li>
            <img src="./Img/xbacon.png" alt="x-bacon">
            <p>x-bacon</p>
            <p class="item-price">R$ 28,00</p>
        </li>
        <li>
            <img src="./Img/bacon-egg.png" alt="bacon-egg">
            <p>bacon-egg</p>
            <p class="item-price">R$ 29,00</p>
        </li>
        <li>
            <img src="./Img/monstruoso.png" alt="monstruoso">
            <p>monstruoso</p>
            <p class="item-price">R$ 32,99</p>
        </li>
        <li>
            <img src="./Img/xvegan.png" alt="x-vegan">
            <p>x-vegan</p>
            <p class="item-price">R$ 35,00</p>
        </li>
        <li>
            <img src="./Img/monstruoso-vegan.png" alt="monstruoso-vegan">
            <p>monstruoso-vegan</p>
            <p class="item-price">R$ 40,00</p>
        </li>
    </ul>
</body>
<script src="./products.js"></script>
<script src="./scripts.js"></script>
</html>
